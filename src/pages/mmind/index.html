  <title>M-Mind Photos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

  <div class="app">
    <header class="app__header header">
      <div class="logo header__logo">
        <img src="./assets/logo.svg" alt="m-mind logo"/>
      </div>
      <section class="search">
        <div class="search__field">
          <input id="search" class="search__input" type="text" placeholder="Search"/>

        </div>

      <section class="toolbar">
        <button class="toolbar__button toolbar__favorites"><span>Favorites</span></button>

        </button>
      </section>
    </header>

          <li class="filter__item">

          <li class="filter__item">

          <li class="filter__item">

          <li class="filter__item">

          <li class="filter__item">

          <li class="filter__item">

          <li class="filter__item">

          </li>
          <li class="filter__item">

        </ul>
